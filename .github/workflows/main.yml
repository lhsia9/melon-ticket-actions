name: workflow
on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v1

      - name: Prepare
        run: npm ci

      - name: Lint
        uses: mooyoul/tslint-actions@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pattern: '*.ts'

      - name: Build
        run: npm run build

      - name: Run Melon Ticket Notifier
        uses: username/melon-ticket-notifier@main
        with:
          product-id: "211782"
          schedule-id: "100001"
          seat-id: "ALL"                            # ëª¨ë“  ì¢Œì„ ê°ì‹œ
          slack-incoming-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }} # ì•Œë¦¼ ì›í•˜ë©´ Webhook, ì—†ìœ¼ë©´ ë¹ˆê°’
          message: "ğŸ« í‹°ì¼“ ì—´ë ¸ì–´ìš”!"

      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
