name: workflow
on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v1

      - name: Prepare
        run: npm ci

      - name: Lint
        uses: mooyoul/tslint-actions@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pattern: '*.ts'

      - name: Build
        run: npm run build

      - name: Run Melon Ticket Notifier
        uses: username/melon-ticket-notifier@main
        with:
          product-id: "211782"
          schedule-id: "100001"
          seat-id: "ALL"                            # 모든 좌석 감시
          slack-incoming-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }} # 알림 원하면 Webhook, 없으면 빈값
          message: "🎫 티켓 열렸어요!"

      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
